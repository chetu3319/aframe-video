<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Component</title>
    <meta name="description" content="A-Frame Video Component">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src = "src/video-comp.js"></script>
    <script >
      // Component to play video when clicked
      AFRAME.registerComponent("click-play", {
        init: function(){
         
          let self = this
          this.el.addEventListener("click", ()=> {
            action = !self.el.getAttribute("video").play;
            self.el.setAttribute("video", "play",action ); 
          })
        }
      });
    </script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" >
      <a-sky src = "Assets/sky.jpg"></a-sky>
      <a-entity geometry="primitive: circle; radius: 2" rotation="-90 0 0" material="color: #093d44; emissive: #000000; emissiveIntensity: 0"></a-entity>
      <a-entity >
      <a-entity  class="playable" click-play="" video="src: Assets/smallTalk.mp4" position="-2 1 -2" rotation = "0 40 0 "> </a-entity>
      <a-entity class="playable" click-play="" video="src: Assets/10secCountdown.mp4" position="0 1 2"  rotation = "0 180 0"> </a-entity>
      </a-entity>
      <a-entity raycaster="objects: .playable; direction: 0.5246319754776164 -0.013081918732702627 0.8512286142445662; origin: -31.62430459328952 14.345122966919757 -20.638149941293474; useWorldCoordinates: true" cursor="rayOrigin: mouse"> </a-entity>
  
  </body>
</html>
